<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Officer Briefs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 128, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .container {
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 128, 255, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 128, 255, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }

        .input-group {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 700;
            color: #b0c4de;
        }

        input {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #ffffff;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 128, 255, 0.5);
        }

        .fetch-btn {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: #ffffff;
            border: none;
            cursor: pointer;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: capitalize;
            box-shadow: 0 4px 15px rgba(0, 128, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .fetch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 128, 255, 0.4);
        }

        .fetch-btn:disabled {
            background: #2b3a4a;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            text-align: left;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .success-box {
            background-color: #1a2a3e;
            border: 1px solid #007bff;
        }
        
        .error-box {
            background-color: #2b1f23;
            border: 1px solid #dc3545;
        }
        
        .result-box p {
            margin: 0;
            padding-bottom: 0.5rem;
            color: #e0e0e0;
        }
        
        .result-box a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        
        .result-box a:hover {
            color: #66d9ff;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-effects"></div>
    <div class="container">
        <h1>Fast Officer Briefs</h1>
        <form id="briefingForm">
            <div class="input-group">
                <label for="username">CrewBriefing Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">CrewBriefing Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="fetch-btn">
                Fetch and Process Briefing
            </button>
        </form>
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="loading-spinner"></div>
            <span>Fetching briefing...</span>
        </div>
        <div id="resultDiv" class="hidden"></div>
    </div>

    <script>
        document.getElementById('briefingForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = document.querySelector('.fetch-btn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultDiv = document.getElementById('resultDiv');

            // **IMPORTANT:** Replace this URL with your PythonAnywhere API endpoint
            const API_URL = 'https://brandzlank.pythonanywhere.com/api/briefing';
            
            // Hide previous results and show loading indicator
            resultDiv.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            submitButton.disabled = true;

            try {
                // We're creating a timeout controller to handle long requests
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000); // 60 second timeout

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                const data = await response.json();

                if (response.ok && data.success) {
                    const pdfUrl = data.pdf_download_url;
                    resultDiv.innerHTML = `
                        <div class="result-box success-box">
                            <p>Briefing found!</p>
                            <a href="${pdfUrl}" target="_blank" class="link-btn">View/Download Briefing</a>
                        </div>
                    `;
                } else {
                    const errorMessage = data.error_log || data.error || "An unknown error occurred. Please check your credentials and try again.";
                    resultDiv.innerHTML = `
                        <div class="result-box error-box">
                            <p>Error: ${errorMessage}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                if (error.name === 'AbortError') {
                    resultDiv.innerHTML = `
                        <div class="result-box error-box">
                            <p>Connection Error:</p>
                            <p class="mt-1 text-sm text-red-700">Request timed out. The server took too long to respond. Please try again later.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result-box error-box">
                            <p>Connection Error:</p>
                            <p class="mt-1 text-sm text-red-700">Could not connect to the server. Please try again later.</p>
                        </div>
                    `;
                }
            } finally {
                loadingIndicator.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
