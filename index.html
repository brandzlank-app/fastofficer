<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Officer Briefs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 128, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .container {
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 128, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 128, 255, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #c9d1d9;
            display: none; /* Hide labels for this sleek design */
        }

        input {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: #ffffff;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 5px rgba(88, 166, 255, 0.5);
        }

        button {
            background-color: #ffc107;
            color: #1e1e1e;
            border: none;
            cursor: pointer;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.6);
        }

        button:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateY(0);
        }

        #statusMessage {
            margin-top: 1.5rem;
        }

        #result {
            margin-top: 1.5rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-box {
            background-color: rgba(30, 200, 100, 0.1);
            color: #1ec864;
            border: 1px solid #1ec864;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .error-box {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .link-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #58a6ff;
            color: #ffffff;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .link-btn:hover {
            background-color: #3b82f6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="background-effects"></div>
    <div class="container">
        <h1>CrewBriefing.com Login</h1>
        <p class="text-gray-400 text-center mb-6">Enter your CrewBriefing.com username and password to fetch and process your latest briefing.</p>

        <form id="briefingForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="CrewBriefing Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="CrewBriefing Password" required>
            <button type="submit" id="submitButton">Fetch and Process Briefing</button>
            <p class="text-xs text-gray-500 mt-4">
                These details will be sent to Crewbriefing to fetch the Briefing PDF automatically.
            </p>
        </form>

        <div id="statusMessage" class="hidden">
            <div id="loadingIndicator" class="spinner-container hidden">
                <div class="spinner"></div>
                <p class="mt-2 text-sm">Fetching your briefing. This may take a moment...</p>
            </div>
            <div id="result" class="hidden">
                <!-- Briefing PDF link will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('briefingForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const username = form.username.value;
            const password = form.password.value;
            const submitButton = document.getElementById('submitButton');
            const statusMessage = document.getElementById('statusMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultDiv = document.getElementById('result');

            // Hide the old results and show the loading spinner
            statusMessage.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            resultDiv.innerHTML = '';
            submitButton.disabled = true;
            submitButton.innerHTML = 'Fetching...';

            const API_URL = 'https://brandzlank.pythonanywhere.com/fetch_and_process_briefing';

            // Create a timeout controller
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 20000); // 20-second timeout

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    signal: controller.signal // Apply the timeout signal
                });

                clearTimeout(timeoutId); // Clear the timeout if the request succeeds

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    const pdfUrl = data.pdf_download_url;
                    resultDiv.innerHTML = `
                        <div class="success-box">
                            <p>Briefing found!</p>
                            <a href="${pdfUrl}" target="_blank" class="link-btn">View/Download Briefing</a>
                        </div>
                    `;
                } else {
                    const errorMessage = data.error_log || "An unknown error occurred. Please check your credentials and try again.";
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <p>Error: ${errorMessage}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                if (error.name === 'AbortError') {
                    // This is our timeout error
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <p>Connection Error:</p>
                            <p class="mt-1 text-sm text-red-700">Request timed out. The server took too long to respond. Please try again later.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <p>Connection Error:</p>
                            <p class="mt-1 text-sm text-red-700">Could not connect to the server. Please try again later.</p>
                        </div>
                    `;
                }
            } finally {
                loadingIndicator.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = 'Fetch and Process Briefing';
            }
        });
    </script>
</body>
</html>
